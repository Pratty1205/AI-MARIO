<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
    <center>
        <div class="btn btn-success heading">
            <h3>AI MARIO</h3>
            <button class="btn" data-toggle="modal" data-target="#instruction_modal">Instructions</button>
        </div>
        <br><br><br><br>
        <button class="btn btn-success" onclick="startGame()" id="play_button" style="font-size: 22px;">PLAY GAME</button>
        <br><br><br>
        <h3 id="status" style="font-size: 20px;"></h3>
        <br><br><br><br><br>
        <div id="canvas"></div>
        <div id="controller"></div>
        <h4 id="linuk">Source Code : <a href="https://github.com/linuk" target="_blank">Linuk</a> | Game Credits : MARIO</h4>



        <div id="#instruction_modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;
                        </button>
                        <h4>Instruction</h4>
                    </div>

                    <div class="modal-body">
                        <img class="insrtuction_image" src="jump.png">
                        <img class="instruction_image" src="right.png">
                        <img class="instruction_image" src="left.png">
                    </div>
                </div>
            </div>
        </div>
    </center>

</body>

</html>
